<!DOCTYPE html>
<html>
<body>
    <img id="video_feed" src="http://192.168.50.197:7777/video_feed" />
    <script>
        setInterval(function () {
            var img = document.getElementById('video_feed');
            var url = img.src.split('?')[0];  // Remove any existing param
            img.src = url + '?rand=' + Math.random();  // Add a random param
        }, 100); // 100 ms interval
    </script>
</body>
</html>
